language: php

php:
# - 5.3 # requires old distro, see below
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
# - hhvm # requires legacy phpunit & ignore errors, see below

# lock distro so new future defaults will not break the build
dist: trusty

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: hhvm
      install: composer require phpunit/phpunit:^5 --dev --no-interaction
    - name: "Mac OS X"
      os: osx
      language: generic # no built-in php support
      before_install:
      - brew install php || brew install php # retry if it doesn't work on first try
      - brew install composer
    - name: "Windows"
      os: windows
      language: shell # no built-in php support
      before_install:
        - choco install php
        - choco install composer
        - export PATH="$(powershell -Command '("Process", "Machine" | % { [Environment]::GetEnvironmentVariable("PATH", $_) -Split ";" -Replace "\\$", "" } | Select -Unique | % { cygpath $_ }) -Join ":"')"
  allow_failures:
    - php: hhvm
    - os: osx
    - os: windows

sudo: false

install:
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --coverage-text
  - php examples/13-benchmark-throughput.php
